<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>random_password_generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br><br><br><br><br>
        <form>
            <h1>Password Generator</h1>
            <label for="pwdlen">length of password:</label>
            <input type="number" id="pwdlen" min="0" ><br>
            <div id="container">
                <label id="select">select: </label><br>
                <input type="checkbox" id="lowercaseletters" name="groupName">
                <label for="lowercaseletters">Lower case letters</label><br>

                <input type="checkbox" id="Uppercaseletters" name="groupName">
                <label for="Uppercaseletters">Upper case letters </label><br>

                <input type="checkbox" id="numbers" name="groupName">
                <label for="numbers">Numbers </label><br>

                <input type="checkbox" id="specialcharacters" name="groupName">
                <label for="specialcharacters">Special Characters</label><br>

            </div>
            
            <button type="button"onclick="create()">Create</button><br><br>

            <label id="pwd"> </label>

        </form>
    </body>
    <script src="index.js"></script>
</html>
