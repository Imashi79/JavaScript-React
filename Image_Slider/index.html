<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ImageSlider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <img  class="slide" src="images/1.jpg" alt="image 01" >
                <img  class="slide" src="images/2.jpg" alt="image 02" >
                <img  class="slide" src="images/3.jpg" alt="image 03" >
                <img  class="slide" src="images/4.jpg" alt="image 04" >
                <img  class="slide" src="images/5.jpg" alt="image 05" >
            </div>
            <button class="pre" onclick="preslide()">&#10094</button>
            <button class="next" onclick="nextslide()">&#10095</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
